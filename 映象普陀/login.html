<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>映象普陀--用户登陆</title>
		<link rel="stylesheet" href="css/header.css" type="text/css" />
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link rel="stylesheet" href="css/footer.css" type="text/css" />
		<link rel="stylesheet" href="css/reset.css" type="text/css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/banner.js"></script>
	</head>

	<body>
		<div id="header"></div>
		<!--end header-->
		<div class="continer clearfix">
			<div class="banner clearfix">
				<ul class="banner_bg">
					<li class="banner_pic">
						<a href="#">
							<img src="img/banner.jpg" />
						</a>
					</li>
					<li class="banner_pic">
						<a href="#">
							<img src="img/banner1.jpg" />
						</a>
					</li>
				</ul>
				<div class="show_nav">
					<span class="active"></span>
					<span></span>
				</div>
			</div>
			<!--end banner-->
			<div class="content job_main clearfix">
				<div class="job_title">
					<a href="#">登陆</a>
				</div>
				<div class="login_main">
					<div class="login_l">
						<h3 class="login_tit"><span>会员登陆</span></h3>
						<p class="login_list t1"><i class="icon"></i><input type="text" placeholder="用户名" /></p>
						<p class="login_list t2"><i class="icon"></i><input type="password" placeholder="密码" /></p>
						<p class="login_list ts"><i class="icon"></i><input type="text" placeholder="验证码" /></p>
						<p class="login_yzm">随机验证码</p>
						<p class="login_btn">
							<span class="login_ok">登陆</span>
							<a href="#">忘记密码</a>
						</p>
					</div>
					<div class="login_r">
						<p>还没有普陀印象账号？？</p>
						<a href="regist.html" class="login_re">注册</a>
					</div>
				</div>
				<!--end main-->
			</div>
			<!--end container-->
			<div id="footer"></div>
			<!--end footer-->
	</body>

</html>
