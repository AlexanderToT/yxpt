<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>映象普陀--用户注册</title>
		<link rel="stylesheet" href="css/header.css" type="text/css" />
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link rel="stylesheet" href="css/footer.css" type="text/css" />
		<link rel="stylesheet" href="css/reset.css" type="text/css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/banner.js"></script>
	</head>

	<body>
		<div id="header"></div>
		<!--end header-->
		<div class="continer clearfix">
			<div class="banner clearfix">
				<ul class="banner_bg">
					<li class="banner_pic">
						<a href="#">
							<img src="img/banner.jpg" />
						</a>
					</li>
					<li class="banner_pic">
						<a href="#">
							<img src="img/banner1.jpg" />
						</a>
					</li>
				</ul>
				<div class="show_nav">
					<span class="active"></span>
					<span></span>
				</div>
			</div>
			<!--end banner-->
			<div class="content job_main clearfix">
				<div class="job_title">
					<a href="#">注册</a>
				</div>
				<div class="regist_main">
					<h3>会员注册！已有账号？<a href="login.html">现在登录</a></h3>
					<ul>
						<li>
							<span class="regist_l">用户名   <em>*</em></span>
							<input type="text" />
							<span class="regist_r">6~20个字符，可使用字母、数字、下划线</span>
						</li>
						<li>
							<span class="regist_l">密码   <em>*</em></span>
							<input type="text" />
							<span class="regist_r">6~16个字符，区分大小写</span>
						</li>
						<li>
							<span class="regist_l">重复密码   <em>*</em></span>
							<input type="text" />
						</li>
						<li>
							<span class="regist_l">邮箱   <em>*</em></span>
							<input type="text" />
						</li>
						<li>
							<span class="regist_l">验证码：</span>
							<span class="regist_yzm">验证码</span>
							<input type="text" class="regist_txt" />
						</li>
						<li>
							<a href="#" class="regist_ok">注册</a>
						</li>
					</ul>
				</div>
				<!--end main-->
			</div>
			<!--end job_main-->
		</div>
		<!--end container-->
		<div id="footer"></div>
		<!--end footer-->
	</body>

</html>
